<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/{id}(id=${user.getId()})}"
        th:method="post"
      th:object="${user}">
    <input th:text="name" th:field="*{name}" placeholder="name">
    <br>
    <input th:text="age" th:field="*{age}" placeholder="age">
    <br>
    <input th:text="email" th:field="*{email}" placeholder="email">
    <br>
    <input th:text="password" th:field="*{password}" placeholder="password">
    <br>
    <input th:text="subscribeToTheNewsletter" th:field="*{subscribeToTheNewsletter}" placeholder="subscribeToTheNewsletter">
    <br>
    <input th:text="subscriptionStatus" th:field="*{subscriptionStatus}" placeholder="subscriptionStatus">
    <br>
    <input th:text="creatDate" th:field="*{creatDate}" placeholder="creatDate">

    <button type="submit">update</button>

</form>

</body>
</html>
