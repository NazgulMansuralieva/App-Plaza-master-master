<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        margin: auto; /* Устанавливаем автоматические отступы по бокам */
        border-collapse: collapse; /* Объединяем границы ячеек */
        width: 50%; /* Задаем ширину таблицы */
    }
    th, td {
        border: 1px solid black; /* Устанавливаем границы ячеек */
        padding: 8px; /* Устанавливаем внутренний отступ в ячейках */
        text-align: center; /* Выравниваем текст по центру */
    }
</style>
<body>
<div class="container">

    <td><h1>User</h1> </td>

    <table>
        <tbody th:object="${user}">
        <tr>
            <td>ID:</td>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td th:text="${user.age}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <td>Role:</td>
            <td th:text="${user.role}"></td>
        </tr>
        <tr>
            <td>Subscribe:</td>
            <td th:text="${user.subscribeToTheNewsletter}"></td>
        </tr>
        <tr>
            <td>Subscribe Status:</td>
            <td th:text="${user.subscriptionStatus}"></td>
        </tr>
        <tr>
            <td>Creat date:</td>
            <td th:text="${user.creatDate}"></td>
        </tr>
        </tbody>
    </table>
    <button>
        <a href="/">Log Out</a>
    </button>
    <!--    <td class="btn btn-primary btn-sm" th:href="@{/users/update/{id}(id=${user.id})}"-->
    <!--        role="button"><strong>UPDATE</strong></td>-->
    <button>
        <a th:href="@{/update/{id}(id=${user.id})}">update</a>
    </button>
</div>

</body>
</html>
