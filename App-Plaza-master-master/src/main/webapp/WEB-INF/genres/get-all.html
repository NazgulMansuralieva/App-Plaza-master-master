<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    .my_table{
        width: 80px;
        margin: 0 auto;
    }
</style>
<body>
<div class="my_table">
    <table class="table table-success table-striped-columns">
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>DESCRIPTION</td>
            <td style="background-color: aqua">UPDATE</td>
            <td style="background-color: red">DELETE</td>
        </tr>
        <tr th:each="genre:${genreList}">
            <td th:text="${genre.id}"></td>
            <td th:text="${genre.name}"></td>
            <td th:text="${genre.description}"></td>
            <td>
                <a th:href="@{/genres/update/{id}(id=${genre.getId()})}">
                    <button type="button" style="background-color: aqua">update</button>
                </a>
            </td>
            <td>
                <a th:href="@{/genres/{id}(id=${genre.id})}">
                    <button type="button" style="background-color:red">delete</button>
                </a>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
